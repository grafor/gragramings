<!DOCTYPE html>
<html>
  <head>
    <style>
      @keyframes spin {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }
      #square {
        width: 500px;
        height: 100px;
        background-color: black;
        animation: spin 2s linear infinite;
      }
    </style>
  </head>
  <body>
    <div id="square"></div>
  </body>
</html>
