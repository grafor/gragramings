<html>
  <head>
    <style>
      img.rotating-image {
        animation: rotate-forever infinite;
      }

      @keyframes rotate-forever {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <img src="{{ repo.imgtest }}/images/[img].jpg" class="rotating-image">
  </body>
</html>
