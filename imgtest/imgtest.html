<html>
  <head>
    <style>
      img.rotating-image {
        animation: rotate-forever infinite;
      }

      @keyframes rotate-forever {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <img src="https://grafor.github.io/gragramings/imgtest/image/img.png" class="rotating-image">
  </body>
</html>
